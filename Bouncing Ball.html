<script src="processing-1.4.1.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

int x = 70;
int y = 50;
int z = 5;  // use the variable z to represent the direction in which you move the ball
			// E.g. z = 5 means the ball is moving to the right

void setup()
{

	size(600, 600);

}  


void draw()
{

	background(0,0,0);

	ellipse(x,y,50,50);

	// By using conditional statements we can perform evalutations
	// to see IF a statement is TRUE OR FALSE
	// IF it turns out the statement is true, the code inside the brackets {...}
	// will be performed
	
	
	// x <- x + 1;
	// take the original value of x and add one to it.  THEN REPLACE the old value of X with the new result
	x = x + 1;
	
	if (x > 300)
	{
		ellipse(150,150,50,50);		
		
		
		// note that we can ask the computer to make multiple changes when a condition is satisfied
		ellipse(250,250,150,150);
		
	} // if
	
	
} // draw

</script>
<canvas id="mycanvas"></canvas>
