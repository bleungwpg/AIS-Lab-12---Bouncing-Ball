<script src="processing-1.4.1.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

int x = 0;

void setup()
{

	size(600, 600);

}  


void draw()
{

noStroke();

colorMode(HSB, 100);

for(int i=0; i<100; i++) {

  for(int j=0; j<100; j++) {

    stroke(i, j, 100);

    point(i, j);

  }

}

	
} // draw

</script>
<canvas id="mycanvas"></canvas>
